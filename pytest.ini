[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=test/test_api.py
    --ignore=test_api.py
markers =
    database: marks tests as database tests (deselect with '-m "not database"')
    slow: marks tests as slow (deselect with '-m "not slow"')
